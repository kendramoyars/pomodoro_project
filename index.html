<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Clock</title>
</head>

<body>
  <div class="container">
    <div class="clock">
      <div class="row">
        <h1 class="title">Pomodoro Timer</h1>
      </div>
      <div class="row">
        <p class="time">00:00</p>
        <p class="timeLbl">min <span class="secLbl">sec</span></p>
      </div>
      <div class="row btns">
        <button data-time="1500" class="btn btn-work" alt="Work">
          <ion-icon name="briefcase-outline"></ion-icon>Work
        </button>
        <button class="btn btn-pause" alt="Pause">
          <ion-icon name="play-outline" class="pausePlay play"></ion-icon>
          <ion-icon name="pause-outline" class="pausePlay pause"></ion-icon>
        </button>
        <button data-time="300" class="btn btn-break" alt="Break">
          <ion-icon name="stopwatch-outline"></ion-icon>Break
        </button>
      </div>
      <div class="row">
        <p class="endTime">&nbsp;</p>
      </div>
    </div>
  </div>



  <script src="scripts.js"></script>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

</body>

</html>
